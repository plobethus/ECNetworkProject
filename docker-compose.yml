services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: metrics
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d metrics"]
      interval: 5s
      retries: 10

  migrate:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/pkg/db/migrations.sql:/migrations.sql
    entrypoint: ["bash", "-c", "psql postgresql://admin:admin@db:5432/metrics -f /migrations.sql"]

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "50051:50051"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    depends_on:
      - server
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./dashboard/static:/app/static
      - ./server:/host/server:ro
    environment:
      AP_SETUP_SCRIPT: /host/server/setup_wifi_ap.sh
      AP_TEARDOWN_SCRIPT: /host/server/teardown_wifi_ap.sh
      AP_USE_SUDO: "0"

  chartgen:
    build:
      context: ./chartgen
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./dashboard/static:/output
    restart: unless-stopped

  test-agent:
    build: ./test
    depends_on:
      - server
    restart: always

volumes:
  db_data:
